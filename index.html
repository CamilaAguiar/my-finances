<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Controle suas finanças.">
    <meta name="author" content="Camila Aguiar">
    <link rel="stylesheet" type="text/css" href="./CSS/estilo.css">
    <link rel="stylesheet" type="text/css" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;800&display=swap" rel="stylesheet">
    <title>Minhas Finanças</title> 
</head>
<body>
    <Header>
        <div>
            <h1>Minhas Finanç<i class="fas fa-donate" style="font-size: 1.5rem;"></i>s</h1>
        </div>
    </Header>
    <main class="container">
        <section id="balance"><!--início dos cards-->
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <sapn>Entradas</sapn>
                    <img src="./imagens/income.svg" alt="imagem de entrada">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <sapn>Saídas</sapn>
                    <img src="./imagens/expense.svg" alt="imagem de saída">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <sapn>Total</sapn>
                    <img src="./imagens/total.svg" alt="imagem do total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>          
        </section><!--fim dos cards-->

        <section id="transaction"><!--início da tabela--> 
            <h2 class="sr-only">Transações</h2>
            <!--botão nova transação--> 
            <a  href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>DESCRIÇÃO</th>
                        <th>VALOR</th>
                        <th>DATA</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>   
        </section><!--fim da tabela--> 
    </main>  

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)"><!--início do formulário--> 
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input 
                            type="text" 
                            id="description" 
                            name="description"
                            placeholder="Descrição"
                        >
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input 
                            type="number" 
                            step="0.01"
                            id="amount" 
                            name="amount"
                            placeholder="0,00"
                        >
                        <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
                    </div>
                    <div class="input-group" id="padding-data">
                        <label class="sr-only" for="date">Data</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date"
                        >
                    </div>
                    <div class="input-group actions"><!--botões de cancelar e salvar-->
                        <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>    
                </form><!--fim do formulário-->
            </div>
        </div>
    </div>  

    <!--rodapé-->
    <footer>Minhas Finanç<i class="fas fa-donate" style="font-size: 0.8rem;"></i>s</footer>

    <!-- programação -->
    <script src="./script.js"></script>
</body>
</html>
